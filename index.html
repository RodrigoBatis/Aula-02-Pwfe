<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMC</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/input-text.css" />
        <link rel="stylesheet" href="./css/button.css" />
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <form id="formulario">
                    <div class="input">
                        <label>Nome:</label>
                        <input type="text" id="nome" required step="any" />
                    </div>
                    <div class="input">
                        <label>Altura:</label>
                        <span id="valorAltura">0</span>
                        <input type="range" id="altura" min="0" max="3" step="0.01"/>
                    </div>
                    <div class="input">
                        <label>Peso:</label>
                        <span id="valorPeso">0</span>
                        <input type="range" id="peso" min="0" max="600" step="0.1"/>
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div class="result" id="resultado"></div>
            </div>
        </main>
    </body>
</html>
